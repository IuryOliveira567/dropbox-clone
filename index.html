<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="dropbox sign in page">
  <title>Dropbox</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/resp.css">
  <link rel="icon" type="image/x-icon" href="icons/icon.png">
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <header>
        <ul>
          <li><a href="#">DropBox</a></li>
          <li><a href="#">For Teams</a></li>
          <li><a href="#">For Individuals</a></li>
        </ul>
      </header><br><br>
        <h1>Put your creative<br>
          energy to work,<br>
          with Dropbox<br>
        </h1>
        <p>Dropbox is a modern workspace designed<br>
           to reduce busywork so you can focus on<br>
           the things that matter<br>
        </p>
    </div>
    <div class="right-pane">
      <ul>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Download</a></li>
      </ul>
        <form method="post">
          <h1>Sign Up</h1>
          <span>Or <a href="#">sign in to your account</a></span><br><br>
          <input name="firstname" type="text" placeholder="First Name"><br><br>
          <input name="lastname" type="text" placeholder="Last Name"><br><br>
          <input name="email" type="email" placeholder="Email"><br><br>
          <input name="password" type="password" placeholder="Password"><br><br>
          <label>This page is protected by reCAPTCHA and subject<br>
             to the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of service</a>
          </label><br><br>
          <input id="agree" type="checkbox">
          <label id="agree-label" for="agree">agree to the</label>
          <a href="#">Dropbox Terms</a><br><br>
          <div>
            <button id="signup" type="submit">Sign up</button><br>
            <button id="signupGoogle" href="#">Sign up with Google</button>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
